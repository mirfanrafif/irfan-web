<html>

<head>
    <title>Membuat Form</title>
</head>

<body>
    <form action="" method="POST">
        <h4>Form</h4>
        <input type="text" name="var1" size="30" value="Enter your name here"><br>
        <input type="text" name="var2" size="30" value="Enter your address here">
        <br><br>
        <b>Are you a student?</b>
        <input type="checkbox" name="var3">
        <br><br>
        <b>How old are you?</b>
        <br>
        <input type="radio" name="var4" value="r1">10-15 <br>
        <input type="radio" name="var4" value="r2">16-20 <br>
        <input type="radio" name="var4" id="r3">21-25 <br><br>

        <input type="checkbox" name="vehicle1" value="Bike"> I have a bike <br>
        <input type="checkbox" name="vehicle2" value="Car"> I have a car <br>
        <input type="checkbox" name="vehicle3" value="Boat"> I have a boat <br>
        <input type="checkbox" name="vehicle4" value="Plane" checked> I have a plane <br>

        <b>Where are you from?</b>
        <br>
        <select name="var6" size=2>
            <option value="BG">Bulgaria</option>
            <option value="UK">United Kingdom</option>
            <option value="USA">USA</option>
            <option value="ID" selected>Indonesia</option>
        </select>

        <br><b>Enter your private code : </b><br>
        <input type="password" name="code">

        <br><b>Enter your comment</b>
        <br><textarea name="comment" cols="30" rows="10"></textarea>
        <br>
        

        <input type="submit" name="var5" value="Send">
        <input type="reset" name="var6" value="Clear">
    </form>
</body>

</html>

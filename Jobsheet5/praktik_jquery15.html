<html>
  <head>
    <script src="jquery/jquery-3.4.1.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css" />
    <script>
      $(function () {
        $("#jquery_accordion").accordion();
      });
    </script>
  </head>
  <body>
    <div id="jquery_accordion">
      <h3>Header 1</h3>
      <p>
        This is section 1. Place your content in paragraphs or use div elements
        etc.
      </p>
      <h3>Header 2</h3>
      <p>
        This is section 2. You can also include image like this:
        <br> <img src="img/animals.jpeg">
        <h3>Header 3</h3>
        <div>
          <p>This is section 3. Content can include listing as well</p>
          <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ol>
        </div>
      </p>
    </div>
  </body>
</html>

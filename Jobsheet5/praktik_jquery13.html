<html>
  <head>
    <link rel="stylesheet" href="styleSlideShow.css" />
    <script src="jquery/jquery-3.4.1.js"></script>
    <script>
      var i = 0;
      $(document).ready(function() {
        $(".sliderTitle, #slider img").hide();
        showNextImage();
        setInterval("showNextImage()", 3000);
      });

      function showNextImage() {
        i++;
        $("#sliderTitle" + i)
          .appendTo("#slider")
          .fadeIn(1100)
          .delay(1100)
          .fadeOut(1100);
        $("#title" + i)
          .appendTo("#slider")
          .fadeIn(1100)
          .delay(1100)
          .fadeOut(1100);
        if (i == 3) {
          i = 0;
        }
      }
    </script>
  </head>
  <body>
    <div id="slider">
      <img
        src="img/Screenshot from 2019-09-16 12-52-11.png"
        id="sliderImage1"
      />
      <div class="sliderTitle" id="title1">Gambar 1</div>

      <img
        src="img/Screenshot from 2019-09-18 07-34-54.png"
        id="sliderImage2"
      />
      <div class="sliderTitle" id="title2">Gambar 2</div>

      <img
        src="img/Screenshot from 2019-09-18 07-44-29.png"
        id="sliderImage3"
      />
      <div class="sliderTitle" id="title3"></div>
    </div>
  </body>
</html>

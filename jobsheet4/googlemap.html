<html>
  <head> </head>
  <body>
    <h1>Peta dengan Google Map</h1>
    <div id="googleMap" style="width: 100%; height: 400px;"></div>
    <script>
      function initMap() {
        var lombok = {
          lat: -8.5830695,
          lng: 116.3202515
        };

        var map = new google.maps.Map(document.getElementById("googleMap"), {
          center: lombok,
          zoom: 9
        });

        var contentString = "<h2>Hello Dunia</h2>";

        var infoWindow = new google.maps.InfoWindow({
          content: contentString,
          position: lombok
        });

        infoWindow.open(map);

        console.log();
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSgmtSMlOuPzUwARO3mjffs-ddHzC36MU&callback=initMap"
    ></script>
  </body>
</html>
